# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: jhipsterTestNew
    instanceId: jhipsterTestNew:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: jhipsterTestNew
  data:
    cassandra:
      contactPoints: localhost
      port: 0
      protocolVersion: V4
      compression: NONE
      keyspaceName: cassandra_unit_keyspace
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: jhipster-test-new-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-test-new-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'jhipsterTestNewApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZTgxM2U1YWFhNGE1MjkwMTlhY2QyMmUyMjg0OTgzYTc5YjIxN2IwNGY5YWU4ZWFiNjIzMjRhYmJlMDZlNjdiNTY1YTEzMWU4ZWU2Zjc2YzE3NTE1Y2RlNDlmNTZmY2VkZWY4YzViNDI0NTQ0MmNkZmIzNjFiMjViMzMyMThiMzc=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds
kafka:
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    bootstrap.servers: ${kafkaBootstrapServers}
    group.id: jhipster-test-new
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
    bootstrap.servers: ${kafkaBootstrapServers}
